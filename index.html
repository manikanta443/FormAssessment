<!DOCTYPE html>
<html>
	<head>
		<title>Order form</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <link href="style.css"  rel="stylesheet"/>
	</head>
	<body>
		<div class="main-block">
			<h1>Order Form</h1>
			<form id="eventForm" onsubmit="formHandler(event)">
				<div class="info">
					<input
						class="fname"
						type="text"
						name="name"
						placeholder="Full name"
						onkeyup="fieldHandler(event)"
					/>
					<input type="text" name="email" placeholder="Email" onkeyup="fieldHandler(event)" />
					<input
						type="text"
						name="phoneNumber"
						placeholder="Phone number"
						onkeyup="fieldHandler(event)"
					/>
					<input type="date" name="todaysDate" onchange="fieldHandler(event)" />
					<input type="date" name="overDueDate" onchange="fieldHandler(event)" />
					<input
						type="date"
						name="dateOfEvent"
						placeholder="Date of event"
						onchange="fieldHandler(event)"
					/>
					<input
						type="time"
						name="timeOfEvent"
						placeholder="Time of event"
						onchange="fieldHandler(event)"
					/>
					<input
						type="text"
						name="eventLocation"
						placeholder="Event location"
						onkeyup="fieldHandler(event)"
					/>
					<input
						type="text"
						name="typeOfEvent"
						placeholder="Type of event"
						onkeyup="fieldHandler(event)"
					/>
					<select name="noOfGuests" onchange="fieldHandler(event)">
						<option value="number" disabled selected>Number of guests</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
					</select>
					<select name="pickUpTime" onchange="fieldHandler(event)">
						<option value="time" disabled selected>Pick up time</option>
						<option value="8">8:00am</option>
						<option value="9">9:00am</option>
						<option value="10">10:00am</option>
						<option value="12">12:00pm</option>
						<option value="1">1:00pm</option>
						<option value="3">3:00pm</option>
						<option value="6">6:00pm</option>
						<option value="7">7:00pm</option>
					</select>
				</div>
				<h3>Delivry Method</h3>
				<div class="method">
					<div>
						<input
							type="radio"
							value="pickUp"
							id="radioOne"
							name="method"
							onchange="fieldHandler(event)"
						/>
						<label for="radioOne" class="radio">For pick up</label>
					</div>
					<div>
						<input
							type="radio"
							value="delivery"
							id="radioTwo"
							name="method"
							onchange="fieldHandler(event)"
						/>
						<label for="radioTwo" class="radio">For delivery</label>
					</div>
				</div>
				<button type="submit" class="button">Submit</button>
			</form>
		</div>
		<script type="application/ecmascript" src="form.js"></script>
	</body>
</html>
